<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <style>
        p{
            border: 2px solid red;
        }
        span{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- Inline elements never occupy full space. -->

    <span>This is an inline element</span>
    <span>are you sure this is an inline element</span>
    
    <!-- On the other hand, block-level elements take up the entire space of its parent element -->
    <p>This is an example of block element</p> <p>This is an example of block element</p>
</body>
</html>
