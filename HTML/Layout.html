<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A good layout helps in better SEO</title>
</head>

<body>
    <!-- always try to creat SEO friendly website -->
    <header>
        <!-- nav menu's etc comes under header  -->
    </header>

    <main>
        <section>
            <form action="">
                <label for="male">
                    <input type="radio" name="gender" id="male">Male
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female">Female
                </label>
            </form>
        </section>


        <article>
            <video src="../videos/flower.webm" controls autoplay width="400px"></video>
        </article>
        <aside>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gvyUuxdRdR4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen> </iframe>
        </aside>
        <!-- comes under main  -->
    </main>
    <footer></footer>
</body>

</html>
