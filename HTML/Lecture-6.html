<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding images and links/ Anchor tags</title>
</head>

<body>
    <!-- both are two types 1.absolute (which is global) 2.Relative(which is local) -->
    <!-- This is how we can add links/anchor tag in html -->
    <a href="https://www.google.com">Goto Google from here</a>
    <!-- to open the link in a new desktop or icon -->
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">Goto new tab Google.</a>

    <br>
    <!-- instead we can also navigate our internal web pages through the anchor tag -->
    <a href="Lecture-5.html" target="_blank" rel="noopener noreferrer">Navigate internal web here</a>

    <!-- In order to insert an image in a webpage, you have to use the img tag.
        An img tag generally have two basic attributes “src" and “alt". -->
        <img src="https://source.unsplash.com/random" alt= "Error loading image" width="600px" height="400px">
        <!-- using inline css is not recommended to build a modern website. We will use external/internal css in this course to build attractive websites. -->
</body>

</html>
