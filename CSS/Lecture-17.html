<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in css</title>
    <style>
        .fnt{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            font-weight: bold;
            line-height: 20px;
            /* if we want more about font we can take references */
        }
    </style>
</head>
<body>
    <!-- In CSS, we have two types of fonts- web-safe fonts and web fonts. -->
    <h1>Playong  with fonts</h1>
    <p class="fnt">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi, tempora saepe beatae repellendus ipsam deleniti aliquid! Odio iusto odit sequi!</p>
</body>
</html>
