<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* element selector */
        h1, p{
            border: 2px solid red;
            border-radius: 8px;
        }
        /* class Selector */
        .clSel{
            border: 2px solid black;
            border-radius: 7px;
            background-color: aqua;
        }
        /* ID Selector */
        #idSel{
            border: 2px solid black;
            border-radius: 7px;
            background-color: rgb(27, 243, 77);
        }
    </style>
</head>

<body>
    <!-- CSS Selectors are used to target HTML elements.
    Selectors make it easy for us to easily target single/multiple HTML elements in the markup.
    We will see four types of CSS Selectors:

    CSS element Selector
    CSS id Selector
    CSS class Selector
    The CSS grouping Selector -->

    <h1>Element Selector</h1>
    <p>This is Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, voluptate.</p>

    <h2>class Selector</h2>
    <p class="clSel">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, non?</p>

    <h2>id Selector</h2>
    <p id="idSel">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, eaque.</p>
</body>

</html>
